<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeroicBit Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .markdown-section ol, .markdown-section p, .markdown-section ul { line-height: 2rem; font-size: 18px; }
    .sidebar ul, .sidebar ul li, .sidebar ul li a { font-size: 18px; }
    .sidebar ul, .sidebar ul li { font-weight: bold; }
    .sidebar>h1 { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'HeroicBit',
      repo: 'heroicbit/heroicbit',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
